<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
      <!-- tailwind css lnk -->
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl  mt-8">Let's get some <span class="font-semibold text-blue-600">Moooney !!!</span></h1>
       </header>
       <main class="w-3/4 mx-auto">
           <!-- balance and transtion -->
           <section class="mt-8">
               <div class="grid grid-cols-3 gap-4 ">
                   <div class="bg-blue-400 p-8 rounded text-white text-center">
                       <h4 class="text-2xl">Deposit</h4>
                       <h3  class="text-4xl">$<span id="deposit-box">00</span> </h3>
                   </div>
                   <div class="bg-yellow-500 p-8 rounded text-white text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-text">00</span></h3>
                </div>
                <div class="bg-emerald-500 p-8 rounded text-white text-center">
                    <h4 class="text-2xl">Blance</h4>
                    <h3 class="text-4xl">$<span id="balance">00</span> </h3>
                </div>
               </div>
           </section>
           <!-- deposit and withdraw -->
           <section>
            <div class="grid grid-cols-2 mt-8 gap-4">
                <div class="text-center bg-yellow-200 p-4">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div class="mt-4">
                        <p class="bg-red-600 text-white my-2" id="deposit-error"></p>
                        <input id="deposit" class="border block border-gray-400 w-3/4 mb-4 mx-auto px-2" type="text" placeholder="Deposit Amount">
                        <button id="deposit-button" class="bg-red-600 px-4 rounded py-2 text-white">Deposit</button>
                    </div>
                </div>

                <div class="bg-yellow-400 text-center p-4">
                    <h2 class="text-2xl">Withdraw Amount</h2>
                    <div class="mt-4">
                        <p class="bg-red-600 text-white my-2" id="withdraw-error"></p>
                        <input id="withdraw" class="border block border-gray-400 w-3/4 mx-auto mb-4 px-2" type="text" placeholder="Withdraw Amount">
                        <button id="withdraw-button" class="bg-red-600 px-4 rounded py-2 text-white">Withdraw</button>
                    </div>
                </div>
            </div>
           </section>
       </main>
       <script src="js/banking.js"></script>
</body>
</html>
